<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JP and Maddi Clicker Game</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

</head>
<body>
<div>
    <h1>The Clicker Game</h1>
</div>
<div>
    <h2>Score: <span id="counter"> 0 </span></h2>
</div>
<div>
    <input type="button" value="Click Me +1" id="clicker">
    <input disabled  type="button" value="Multiplier" id="multi">
    <input disabled type="button" value="Auto Clicker +1" id="auto">
</div>
<div>
    <input type="button" value="Reset" id="reset" onclick="autoClicker()">
</div>


<script src="JS.js"></script>
</body>
</html>
